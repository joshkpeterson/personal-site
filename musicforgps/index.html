    <body>
        <h1>Press play and start walking around</h1>
        <p>Music will change up to a distance of 50 meters</p>
        <button id="startButton">Click for sound ON</button>
        <div class="lngLat"><span class="one">Lat</span><span class="two">,Lng</span></div>
        <!-- <button id="clipboard-btn" onclick="copyToClipboard(document.getElementById('info').innerHTML)">Copy to Clipboard</button>
        <textarea id="info"></textarea> -->
        <h1 class="print-coords--now"></h1>
        <h1 class="print-distance"></h1>
        <textarea class="print-coords"></textarea>
        <div id="map-canvas"></div>
    </body>
